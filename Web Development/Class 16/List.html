<!DOCTYPE html>
<html>
    <head>
        <title>
            css properties of list
        </title>
        <link rel="stylesheet" href="List.css">
    </head>
    <body>
        <h1>
            Rubik's cube
        </h1>
        <ul>
            <li>
                Make a cross on any side of the rubik's cube
            </li>
            <li>
                Fill in the corners.
            </li>
            <li>
                Cover those filled corners with their matching edges
            </li>
            <li>
                Solve the top layer(oll)
            </li>
            <li>
                Solve the remaining corners and edges(pll)
            </li>
        </ul>
    </body>
</html>
